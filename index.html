<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="/style.css">


</head>



<!---- Movie Jumbotron-->



<section class="hero is-danger is-medium is-link">
  <div class="hero-body">


    <h1 class="title is-1">Streaming Search</h1>

    <!--- Movie Search Input-->
    <input id="search-text" class="input" type="text" placeholder="Movie/Show Title" >
    <!--- Movie Search End-->

    <!--- Movie Search Button-->
    <button id="search-bt" class="button button is-normal is-fullwidth is-rounded">Search</button>
    <!--- Movie Search  End-->
  </div>
</section>

<!---- Movie Jumbotron End-->

<!--- Body Start-->

<body>





  <!--- MOVIE TITLE  START-->
  <div class="columns ml-2">
    <div class="column">
      <h2 class="title is-2">Movie:</h2>
      <p id="Title" class="is-size-3 mgl-large"></p>
      <img  id="Poster">
      <h3>
        <p class="has-text-weight-semibold is-size-7" id="tagLine"></p>
      </h3>

    </div>
    <!--- MOVIE INFORMATION START-->
    <div class="column">
      <h2 class="title is-2 has-text-centered">About</h2>
      <div class="columns">

        <div class="columns is-vcentered">
          <div class="column is-8">
            <p class="bd-notification is-primary">
            <div class="column">
              <h3 class="movie-info is-size-5 is-underlined">Genre:</h3>
              <p id="Genre"></p>
            </div>
            <div class="column">
              <h3 class="movie-info is-size-5 is-underlined">Director:</h3>
              <p id="Director"></p>
            </div>
            <div class="column">
              <h3 class="movie-info is-size-5 is-underlined">Score:</h3>
              <p id="Score"></p>
            </div>
          </div>
          </p>
        </div>
        <div class="column">
          <p class="bd-notification is-primary">
          <div class="column">
            <h3 class="movie-info is-size-5 is-underlined">Plot:</h3>
            <p id="Plot"></p>
          </div>
          </p>
        </div>
        
      </div>

      <!--- MOVIE INFORMATION END-->

      <div class="column">

      </div>




      <!--- MOVIE AVAILBILITY START-->
      <div class="column">
        <h2 class="title is-2 has-text-centered">Availability</h2>
        <div id="button-remove" class="columns">
          <div class="column is-size-5 is-underlined">
            Netflix:
            <div class="streamingNetflix">


            </div>
          </div>
          <div class="column is-size-5 is-underlined">
            Prime:

            <div class="streamingPrime">

            </div>
          </div>
          <div class="column is-size-5 is-underlined">
            Disney:

            <div class="streamingDisney">




            </div>
          </div>
          <div class="column is-size-5 is-underlined">
            Hulu:
            <div class="streamingHulu">

            </div>
          </div>
          <div class="column is-size-5 is-underlined">
            HBO:
            <div class="streaminghbo">

            </div>
          </div>
          <div class="column is-size-5 is-underlined">
            Apple:
            <div class="streamingApple">

            </div>
          </div>
        </div>
      </div>
      <!--- MOVIE AVAILBILITY END-->



      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="script.js"></script>
</body>
