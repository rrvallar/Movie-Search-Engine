<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.1.0/build/pure-min.css"
      integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Movie Search</title>
  </head>
  <body>
    <header>
      <h1>Movie Search Engine</h1>
      <h2>test</h2>

      <textarea name="" id="" cols="30" rows="10"></textarea>
      <button class="button-xlarge pure-button">Search Movie</button>
      <div class="pure-menu pure-menu-horizontal">
        <a href="https://www.imdb.com/" class="pure-menu-heading pure-menu-link"
          >IMDB</a
        >
        <ul class="pure-menu-list">
          <li class="pure-menu-item">
            <a href="https://www.netflix.com/" class="pure-menu-link"
              >Netflix</a
            >
          </li>
          <li class="pure-menu-item">
            <a href="https://www.rottentomatoes.com/" class="pure-menu-link"
              >Rotten Tomotoes</a
            >
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
